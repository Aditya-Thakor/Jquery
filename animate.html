<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background: #9b7bf1;
            margin-top: 30px;
            
        }
    </style>
</head>
<body>
    <button id="animation">Animation</button>
    <div class="box"></div>

    <script src="/js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $("#animation").click(function(){
                $(".box").animate({
                    "margin-left": "300px",
                    "height": "+=200px",
                    "width" : "+=200px",
                    "border-radius" : "50%",
                })
            })
        })
    </script>
</body>
</html>
